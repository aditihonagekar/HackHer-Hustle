<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup with LocalStorage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2673fa;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button onclick="signup()">Sign Up</button>
    <div id="message" class="message"></div>
    <p style="text-align:center; margin-top:20px;">
      Already have an account? <a href="login.html">Log in</a>
    </p>
    
  </div>
  <script>
    function signup() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('message');
  
      msg.textContent = "";
      msg.className = "message";
  
      if (!email || !password || !confirmPassword) {
        msg.textContent = "All fields are required.";
        msg.classList.add("error");
        return;
      }
  
      if (!validateEmail(email)) {
        msg.textContent = "Invalid email format.";
        msg.classList.add("error");
        return;
      }
  
      if (password.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        msg.classList.add("error");
        return;
      }
  
      if (password !== confirmPassword) {
        msg.textContent = "Passwords do not match.";
        msg.classList.add("error");
        return;
      }
  
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const userExists = users.some(user => user.email === email);
  
      if (userExists) {
        msg.innerHTML = `
          This email is already registered.<br>
          <button onclick="redirectToLogin()" style="margin-top: 10px; padding: 8px 16px; background-color:#444; border:none; color:#fff; cursor:pointer; border-radius:4px;">
            Log in instead
          </button>
        `;
        msg.classList.add("error");
        return;
      }
  
      // Save new user
      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUserEmail", email);
  
      // âœ… Redirect after signup
      window.location.href = "index.html";
    }
  
    function redirectToLogin() {
      window.location.href = "login.html";
    }
  
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.toLowerCase());
    }
  </script>
  

</body>
</html>
