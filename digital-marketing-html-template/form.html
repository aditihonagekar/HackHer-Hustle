<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile â€“ Job Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.2);
      margin: 0;
      padding: 0;
    }

    #popupForm {
      display: none;
      position: fixed;
      top: 20px;
      left: 0; right: 0;
      margin: auto;
      width: 90%;
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    form {
      max-height: 80vh;
      overflow-y: auto;
    }

    .section { margin-bottom: 20px; }
    .section h3 {
      margin-bottom: 10px;
      color: #0056b3;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    label { display: block; margin: 10px 0 5px; }
    input, select, textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 6px; font-size: 14px; margin-bottom: 10px;
    }
    textarea { resize: vertical; min-height: 80px; }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover { background-color: #0056b3; }

    .skills {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
    }

    .skill-pill {
      padding: 10px 18px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
    }

    .skill-pill.selected {
      background: #007bff; border-color: #007bff; color: #fff;
    }

    .view-more {
      color: #007bff;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

  <!-- ðŸš¨ Popup Form -->
  <div id="popupForm">
    <button class="close-btn" onclick="closeForm()">Ã—</button>
    <h2>Welcome! Complete Your Profile</h2>
    <form id="userProfileForm">

      <!-- Basic Info -->
      <div class="section">
        <h3>1. Basic Information</h3>
        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Date of Birth</label>
        <input type="date" name="dob">

        <label>Gender</label>
        <select name="gender">
          <option value="">Select</option>
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
      </div>

      <!-- More sections ... -->
      <!-- Add Location, Education, Experience similarly -->

      <!-- Skills -->
      <div class="section">
        <h3>5. Skills (Click to select)</h3>
        <div class="skills" id="skillsContainer">
          <div class="skill-pill">Data Analysis</div>
          <div class="skill-pill">SQL</div>
          <div class="skill-pill">Python</div>
          <div class="skill-pill">Excel</div>
          <div class="skill-pill">Machine Learning</div>
        </div>
        <div class="view-more" onclick="showMoreSkills()">+ View more</div>
        <input type="hidden" name="selected_skills" id="selectedSkills">
      </div>

      <div style="text-align:center; margin-top:20px;">
        <button type="submit">Save Profile</button>
      </div>

    </form>
  </div>

  <script>
    const popupForm = document.getElementById("popupForm");
    const profileForm = document.getElementById("userProfileForm");

    // Show form only if no profile saved
    window.onload = () => {
      const savedProfile = localStorage.getItem("userProfile");
      if (!savedProfile) {
        popupForm.style.display = "block";
      }
    };

    function closeForm() {
      popupForm.style.display = "none";
    }

    // Skill pill selection
    const container = document.getElementById('skillsContainer');
    container.addEventListener('click', (e) => {
      if (e.target.classList.contains('skill-pill')) {
        e.target.classList.toggle('selected');
        updateSelectedSkills();
      }
    });

    function updateSelectedSkills() {
      const selected = document.querySelectorAll('.skill-pill.selected');
      const selectedSkills = Array.from(selected).map(s => s.textContent);
      document.getElementById('selectedSkills').value = selectedSkills.join(', ');
    }

    function showMoreSkills() {
      const more = ["Power BI", "R", "Tableau", "Git", "TensorFlow"];
      more.forEach(skill => {
        const pill = document.createElement("div");
        pill.className = "skill-pill";
        pill.textContent = skill;
        container.appendChild(pill);
      });
      document.querySelector('.view-more').style.display = 'none';
    }

    // Save form to localStorage
    profileForm.addEventListener("submit", function(e) {
      e.preventDefault();
      updateSelectedSkills();

      const formData = new FormData(profileForm);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      localStorage.setItem("userProfile", JSON.stringify(data));
      alert("Profile saved! ðŸŽ‰");
      popupForm.style.display = "none";
    });
  </script>
</body>
</html>
