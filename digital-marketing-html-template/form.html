<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile â€“ Job Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    form {
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      margin-bottom: 10px;
      color: #0056b3;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Skill Pill Styles */
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .skill-pill {
      padding: 10px 18px;
      background-color: white;
      color: #222;
      border-radius: 25px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .skill-pill.selected {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .view-more {
      color: #007bff;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>User Profile Form</h2>
  <form id="userProfileForm" action="#" method="post" enctype="multipart/form-data">

    <!-- 1. Basic Information -->
    <div class="section">
      <h3>1. Basic Information</h3>
      <label>Full Name</label>
      <input type="text" name="fullname" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Date of Birth</label>
      <input type="date" name="dob">

      <label>Gender</label>
      <select name="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <!-- 2. Location Details -->
    <div class="section">
      <h3>2. Location Details</h3>
      <label>Country</label>
      <input type="text" name="country">

      <label>City</label>
      <input type="text" name="city">

      <label>Willing to Relocate?</label>
      <select name="relocate">
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Preferred Job Locations</label>
      <textarea name="preferred_locations"></textarea>
    </div>

    <!-- 3. Education -->
    <div class="section">
      <h3>3. Education</h3>
      <label>Highest Qualification</label>
      <input type="text" name="qualification">

      <label>University / College</label>
      <input type="text" name="university">

      <label>Field of Study</label>
      <input type="text" name="field">

      <label>Graduation Year</label>
      <input type="number" name="grad_year" min="1900" max="2100">
    </div>

    <!-- 4. Work Experience -->
    <div class="section">
      <h3>4. Work Experience</h3>
      <label>Previous Job Title</label>
      <input type="text" name="job_title">

      <label>Company Name</label>
      <input type="text" name="company">

      <label>Start Date</label>
      <input type="month" name="start_date">

      <label>End Date / Present</label>
      <input type="month" name="end_date">

      <label>Responsibilities / Achievements</label>
      <textarea name="responsibilities"></textarea>
    </div>

    <!-- 5. Skills -->
    <div class="section">
      <h3>5. Skills (Click to select)</h3>
      <label>Select the skills you'd like to add:</label>
      <div class="skills" id="skillsContainer">
        <div class="skill-pill">Data Analysis</div>
        <div class="skill-pill">SQL</div>
        <div class="skill-pill">Python Programming</div>
        <div class="skill-pill">Data Visualization</div>
        <div class="skill-pill">Microsoft Excel</div>
        <div class="skill-pill">Statistics</div>
        <div class="skill-pill">Data Quality</div>
        <div class="skill-pill">Data Management</div>
        <div class="skill-pill">I don't know</div>
      </div>

      <div class="view-more" onclick="showMoreSkills()">+ View more</div>

      <!-- Hidden input to store selected skills -->
      <input type="hidden" name="selected_skills" id="selectedSkills">
    </div>

    <div style="text-align:center;">
      <button type="submit">Save Profile</button>
    </div>

  </form>

  <script>
    // Toggle selected skill pills
    const container = document.getElementById('skillsContainer');
    container.addEventListener('click', (e) => {
      if (e.target.classList.contains('skill-pill')) {
        e.target.classList.toggle('selected');
        updateSelectedSkills();
      }
    });

    function updateSelectedSkills() {
      const selected = document.querySelectorAll('.skill-pill.selected');
      const selectedSkills = Array.from(selected).map(skill => skill.textContent);
      document.getElementById('selectedSkills').value = selectedSkills.join(', ');
    }

    function showMoreSkills() {
      const extraSkills = [
        "Power BI", "Machine Learning", "R Programming", "Business Analytics", "Tableau", "Data Engineering"
      ];
      extraSkills.forEach(skill => {
        const pill = document.createElement("div");
        pill.className = "skill-pill";
        pill.textContent = skill;
        container.appendChild(pill);
      });
      document.querySelector('.view-more').style.display = 'none';
    }

    // On form submit
    document.getElementById('userProfileForm').addEventListener('submit', function(e) {
      updateSelectedSkills();
      // You can handle form data here (e.g., send to server)
      // e.preventDefault(); // Uncomment this to prevent actual submission for demo
    });
  </script>

</body>
</html>
